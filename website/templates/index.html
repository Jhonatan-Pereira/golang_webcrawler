<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>web_crawler</title>
</head>
<body>
  <h1 class="text-3xl text-center">
    Hello World!!
  </h1>

  <table class="border-collapse border border-slate-400 table-fixed w-full">
    <thead>
      <tr>
        <th>Website</th>
        <th>Link</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Links }}
      <tr>
        <td>{{.Website}}</td>
        <td>{{.Link}}</td>
        <td>{{.VisitedDate}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</body>
</html>
